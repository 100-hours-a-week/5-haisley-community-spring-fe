<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Poor+Story&display=swap" as="style">
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style">
        <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Poor+Story&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/css/variables.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/header.css">
        <link rel="stylesheet" type="text/css" href="/css/register.css">
        <link rel="stylesheet" type="text/css" href="/css/profile-dropdown.css">
        <script src="/js/validUtils.js"></script>
        <!-- valid Utils를 html로 가져오는게 아니라, js에서 import를 해두기! -->
        <script type="module" src="/js/upload.js"></script>
        <script type="module" src="/js/register.js"></script>
        <title>아무 말 대잔치 </title>
    </head>
<body>
    <section class="wrap">
        <header>
            <p class="title"  onclick="window.location.href='/login';">아무 말 대잔치</p>
            <div class="back" onclick="window.location.href='/login';">
                <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
            </div> 
            <hr class="horizontal-rule"/>
        </header>
        <section class="body">
            <section class="head">
                <h1 class="title">회원가입</h1>
            </section>
            <section class="main">
                <form>
                <article class="profile-img">
                    <h3>프로필 사진</h3>
                    <p class = "help-text" id="profile-help">*프로필 사진을 추가해주세요.</p>
                    <div class="profile-box">
                        <img id="upload-img" src="/images/default.png" alt="profile-img">
                    </div>
                    <input type="file" id="real-upload" name="profile-img" accept="images/*">
                    <div id="plus">
                        <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    </div>
                </article>
                <label for="email"><h3>이메일*</h3></label>
                <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">
                <p class = "help-text" id="email-help"></p>
                <label for="password"><h3>비밀번호*</h3></label>
                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
                <p class = "help-text" id="password-help">*비밀번호를 입력해주세요.</p>
                <label for="confirmPassword"><h3>비밀번호 확인*</h3></label>
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="비밀번호를 한번 더 입력하세요">
                <p class = "help-text" id="confirm-password-help">*비밀번호를 한번더 입력해주세요.</p>
                <label for="nickname"><h3>닉네임*</h3></label>
                <input type="text" name="nickname" id="nickname" placeholder="닉네임을 입력하세요">
                <p class = "help-text" id="nickname-help">*닉네임을 입력해주세요.</p>
                <button disabled type="submit" class="purple-btn" id="register-btn" href="/boards">회원가입</button>
            </form>
                <article class="links">
                <a class="go-login" href="/login"><h4>로그인하러 가기</h4></a>
            </article>
            </section>
        </section>
    </section>
</body>
</html>
